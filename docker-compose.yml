version: '3'

services:
  server:
    build: ./server
    env_file: ./server/.env
    ports:
      - "5000:5000"
    volumes:
      - ./server/src:/usr/src
    stdin_open: true
    tty: true

  store:
    build: ./store
    env_file: ./store/.env
    ports:
      - "8080:8080"
    volumes:
      - ./store/src:/usr/src
    depends_on:
      - server